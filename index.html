<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Recipe Finder App</h1>
  <input type="text" id="searchInput" placeholder="Search for a recipe..." autocomplete="off" />
  <button class="searchButton" onclick="getRecipes()">Search</button>
  <div class="results" id="results"></div>

  <!-- Modal for recipe instructions -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <img class="modalImage" id="modalImage" src="" alt="Recipe Image" />
      <ul id="modalInstructions"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
